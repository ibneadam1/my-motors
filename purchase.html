<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Vehicle -   Motors</title>
    <link rel="stylesheet" href="style.css">
<style>
    .purchase-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #f4f4f4;
    border-radius: 10px;
    font-family: sans-serif;
}

.vehicle-info p {
    font-size: 18px;
    margin: 10px 0;
}

form label {
    display: block;
    margin-top: 15px;
}

form input, form textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    box-sizing: border-box;
}

form button {
    margin-top: 20px;
    padding: 10px 20px;
    background: #007bff;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

form button:hover {
    background: #0056b3;
}

</style>

</head>
<body>
    <!-- <a href="index.html" class="back-button" data-page="home">← Back to Home</a> -->

    
    <div class="purchase-container">
        <h1>Vehicle Purchase</h1>
        <div class="vehicle-info">
            <p><strong>Vehicle:</strong> <span id="vehicle-name"></span></p>
            <p><strong>Price:</strong> ₹<span id="vehicle-price"></span></p>
        </div>

        <form id="purchase-form">
            <h2>Enter Delivery Information</h2>
            <label>
                Full Name:
                <input type="text" name="fullname" required>
            </label>
            <label>
                Mobile Number:
                <input type="tel" name="mobile" required>
            </label>
            <label>
                Address:
                <textarea name="address" required></textarea>
            </label>
            <label>
                Pincode:
                <input type="text" name="pincode" required>
            </label>
            <button type="submit">Confirm Purchase</button>
        </form>

    
    </div>

    <script>
        // Populate vehicle info from URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        const price = params.get('price');

        document.getElementById('vehicle-name').textContent = name || 'Unknown';
        document.getElementById('vehicle-price').textContent = price || 'N/A';

        // Handle form submission
        document.getElementById('purchase-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Optional: Send data to a backend server via fetch()

            this.style.display = 'none';
            document.getElementById('confirmation-message').style.display = 'block';
        });
    </script>

</body>
</html>
